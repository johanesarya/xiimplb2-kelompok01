<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #ff6d00;
      --dark: #5d4037;
      --accent: #bf360c;
      --light: #fdf4e6;
      --glow: 0 0 20px rgba(255, 109, 0, 0.5);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdf4e6 0%, #ffe0b2 100%);
      color: var(--dark);
      padding: 15px;
      overflow-x: hidden;
      position: relative;
    }
    /* MOTIF CHECKER ATAS & BAWAH */
    .checker-top, .checker-bottom {
      position: absolute;
      left: 0; right: 0;
      height: 30px;
      background: repeating-linear-gradient(45deg, #8d6e63, #8d6e63 10px, #6d4c41 10px, #6d4c41 20px);
      opacity: 0.2;
      z-index: 1;
    }
    .checker-top { top: 0; }
    .checker-bottom { bottom: 0; }

    .container {
      position: relative;
      z-index: 2;
      max-width: 480px;
      margin: 20px auto;
      background: white;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    header {
      background: linear-gradient(135deg, #8d6e63, #6d4c41);
      color: white;
      text-align: center;
      padding: 20px;
      font-weight: 900;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .hero {
      padding: 30px 20px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* MOTIF AWAN KIRI & KANAN (SVG INLINE) */
    .cloud-left, .cloud-right {
      position: absolute;
      width: 100px;
      opacity: 0.7;
      z-index: 1;
      animation: floatCloud 6s ease-in-out infinite;
    }
    .cloud-left { left: -30px; top: 30px; transform: rotate(-15deg); }
    .cloud-right { right: -25px; top: 50px; transform: rotate(20deg) scaleX(-1); }
    @keyframes floatCloud {
      0%, 100% { transform: translateY(0) rotate(-15deg); }
      50% { transform: translateY(-15px) rotate(-12deg); }
    }

    .food-img {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 380px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      margin: 0 auto 25px;
      display: block;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    .tagline {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent);
      margin: 15px 0;
    }

    .price-box {
      background: var(--dark);
      color: white;
      padding: 18px 35px;
      border-radius: 50px;
      font-size: 2rem;
      font-weight: 900;
      display: inline-block;
      position: relative;
      box-shadow: var(--glow);
      animation: pulse 2s infinite;
      margin: 20px 0;
    }
    @keyframes pulse { 0%, 100% { box-shadow: var(--glow); } 50% { box-shadow: 0 0 30px rgba(255, 109, 0, 0.8); } }

    .old-price {
      position: absolute;
      top: -15px;
      left: 30px;
      font-size: 1rem;
      color: #ff8a65;
      text-decoration: line-through;
      background: white;
      padding: 2px 8px;
      border-radius: 20px;
      font-weight: 600;
    }

    .countdown {
      background: #ffebee;
      color: var(--accent);
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      margin: 15px auto;
      max-width: 300px;
      border: 2px dashed var(--accent);
    }
    .countdown span { font-weight: 900; color: var(--primary); }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 32px;
      border-radius: 50px;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 12px 8px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .btn-wa { background: #25D366; color: white; }
    .btn-ig { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white; }
    .btn:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }

    .social { margin: 25px 0; font-size: 1.3rem; font-weight: 600; }
    .social a { color: var(--primary); text-decoration: none; }

    footer {
      background: var(--dark);
      color: #ccc;
      text-align: center;
      padding: 18px;
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      header { font-size: 1.6rem; padding: 15px; }
      .food-img { max-width: 90%; }
      .price-box { font-size: 1.6rem; padding: 15px 25px; }
      .btn { padding: 14px 25px; font-size: 1.1rem; }
      .cloud-left, .cloud-right { width: 80px; }
    }
  </style>
</head>
<body>

  <div class="container">

</div>
    
  <!-- Hitung Mundur -->
  <script>
    const promoEnd = new Date('2025-11-30T23:59:59').getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = promoEnd - now;
      if (distance < 0) {
        document.getElementById('timer').innerHTML = 'Promo telah berakhir!';
        clearInterval(timer);
        return;
              }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById('timer').innerHTML = `${days} hari ${hours} jam ${minutes} menit lagi!`;
    }, 1000);
  </script>
